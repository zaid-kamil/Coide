 {% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block contentblock %}
    <style>


        .col-md-4 {
            padding-top: 10px;
        }

        .col-md-offset-4 {
            padding: 35px;
        }

        body {
            background-image: url({% static 'images/code-1689066_1280.jpg'%});
            background-position: center;
        }

        .form-group {
            padding-left: 5%;
            padding-right: 5%;
        }
    </style>


    <div class="col-md-4  col-md-offset-4" style="color: black">
        <div class="panel panel-primary">
            <div class="panel-heading" style="color: white">
                <h1>Register</h1>
            </div>


            <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                {{ form|crispy }}
                <input type='submit' class='btn btn-default' value='{{ title }}'/>
            </form>

        </div>
    </div>
{% endblock %}
